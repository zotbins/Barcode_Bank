version: '3.8'

services:
  server:
    build:
      context: ./app
      dockerfile: Dockerfile
    volumes:
      - ./app/:/app/
    env_file:
      - ./.env
    ports:
      - 8080:8080
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - 5432:5432
volumes:
  postgres_data: